<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Halal @ Duke</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    embed {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <script>
    var embed = document.createElement('embed');
    // Append a unique timestamp as a query parameter to stop caching
    embed.src = "halal_menus.pdf?v=" + new Date().getTime();
    embed.type = "application/pdf";
    document.body.appendChild(embed);
  </script>
</body>
</html>
